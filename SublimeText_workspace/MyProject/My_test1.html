<input type="text" id="num" >
<input type="submit" id="sub"  >
<input type="text" id="result"  >

<script type="text/javascript">
	$(document).ready(function()
    {
       $("#sub").click(function(){
         var $num=$("#num").val();
         var  sult=getresult($num);
         $("#result").val(sult);

       });

       function getresult(n)
       {
               if (isNaN(n)) {
               	alter(请输入数字！);
               }else
               {
                   if(n<2){
                   	return 1;
                   }else
                   {
                   	return n*getresult(n-1);
                   }
               }
       }

    });

</script>
