<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
</head>
<body>
<!--  写一个登陆注册页面-->
    <form style="background-color: red; width: 1000px;height: 1000px" >
    	
         <table>     <!-- 为使两行对齐，  可以放在table 表格中-->
         	<tr>
         		<td>
         			用户名:
         		</td>
         		<td>
         			<input type="text" name="username" value="输入一个名">
         		</td>
         	</tr>

             <tr>
         		<td>
         			密码:
         		</td>
         		<td>
         			<input type="password" name="password">
         		</td>
         		
         	</tr>
         	<tr>
         		<td>
         			性别:
         		</td>
         		<td>
         			<input type="radio" name="sex" value="男" checked=""> 男 
         			<input type="radio" name="sex" value="女"> 女
         		</td>
         	</tr>
         	<tr>
         		<td>
         			爱好
         		</td>
         		<td>
         			<input type="checkbox" name="hobby" > 篮球
         			<input type="checkbox" name="hobby" > 游泳
         			<input type="checkbox" name="hobby" > 足球
         		</td>
         	</tr>
         	<tr>
         	<!-- 下拉列表  -->
         		<td>学历</td>
         		<td><select name="degree">
         		    <optgroup  label="义务教育">
         		    <option value="1">小学</option>
         		    <option value="1">初中</option>
         			<option value="1">高中</option>
         		    </optgroup>
         			
         			<optgroup  label="高等教育">
         				<option value="1" selected="">本科</option>
         			<option value="1">硕士</option>
         			</optgroup>
         			
         		</select></td>
         	</tr>
         	<tr>
         		<td>工作地点
         		</td>
         		<td>
         			<select name="city" multiple="">
         				<option>上海</option>
         				<option>北京</option>
         				<option>广州</option>
         			</select>
         		</td>
         	</tr>
         	<tr>
         		<td>
         			照片
         		</td>
         		<td>    <!-- 上传图片 -->
         			<input type="file" name="picture">
         		</td>
         	</tr>
         	<tr>
         		<td>自我介绍</td>
         		<td>
         			<textarea rows="10">介绍自己</textarea>
         		</td>
         	</tr>
         	<tr>
         		<td colspan="2">
         		  <input type="image" name="" value="图片" src="picture2.png">
         			<input type="reset" name="">
         			<input type="submit" name="">
         			<input type="button" name="" value="普通按钮" onclick="alert('用户点击了小按钮')">
         		</td>
         	</tr>
         </table>
    	
    </form>
</body>
</html>
