<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        dl{
            width: 100px;
            display: none;
            margin-top: -20px;
            text-align: center;
        }
        dl dt{
            border-bottom: solid #000 1px;
            padding: 5px;
        }
        div:hover dl{
            display: block;
            background-color: #59cde2;
        }
        a{
            text-decoration: none;
            padding: 5px;
        }

    </style>
</head>
<body>
<div>
    <h2>显示内容</h2>
    <dl>
        <dt><a href="http://www.baidu.com">淘宝</a></dt>
        <dt><a href="">百度</a></dt>
        <dt><a href="">QQ</a></dt>
    </dl>
</div>
</body>
</html>
